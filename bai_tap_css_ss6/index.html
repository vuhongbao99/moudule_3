<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shared Hosting Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        .logo-placeholder {
            width: 190px;
            height: 50px;
            background-color: #7fb3d3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border-radius: 5px;
            font-size: 14px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: normal;
        }

        .highlight {
            color: #4fc3f7;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background-color: #424242;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #5a5a5a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #404040;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">190 Ã— 50</div>
        
        <h1>Best <span class="highlight">Shared Hosting</span> Company</h1>
        
        <p class="description">
            With this responsive landing page template, you can promote your all hosting, domain and email services.
        </p>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary">View Plans</a>
            <a href="#" class="btn btn-secondary">All Features</a>
        </div>
    </div>
</body>
</html>
