<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Đường gạch dưới tiêu đề */
        .title-underline {
            width: 80px;
            height: 3px;
            background-color: #4fc3f7;
            margin: 0 auto 40px;
        }

        /* Navigation menu - sử dụng display: inline cho thuận lợi căn giữa */
        .nav-menu {
            margin-bottom: 50px;
        }

        .nav-menu ul {
            list-style: none;
            text-align: center;
        }

        .nav-menu li {
            display: inline;
            margin: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a.active,
        .nav-menu a:hover {
            color: #4fc3f7;
        }

        /* Portfolio gallery - sử dụng float để thuận lợi điều chỉnh khoảng cách */
        .portfolio-gallery {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Clearfix để xử lý float */
        .portfolio-gallery::after {
            content: "";
            display: table;
            clear: both;
        }

        .portfolio-item {
            float: left;
            width: calc(33.333% - 20px);
            margin: 0 15px 30px 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Reset margin cho items cuối mỗi hàng */
        .portfolio-item:nth-child(3n) {
            margin-right: 0;
        }

        .portfolio-item:nth-child(3n+1) {
            margin-left: 0;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .portfolio-item {
                float: left;
                width: calc(50% - 15px);
                margin: 0 7.5px 20px 7.5px;
            }

            .portfolio-item:nth-child(3n) {
                margin-right: 7.5px;
            }

            .portfolio-item:nth-child(3n+1) {
                margin-left: 7.5px;
            }

            .portfolio-item:nth-child(2n) {
                margin-right: 0;
            }

            .portfolio-item:nth-child(2n+1) {
                margin-left: 0;
            }

            .nav-menu li {
                margin: 0 8px;
            }

            .nav-menu a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                float: none;
                width: 100%;
                margin: 0 0 20px 0;
            }

            h1 {
                font-size: 2em;
            }

            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
